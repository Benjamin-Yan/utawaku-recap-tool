<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>歌枠 listener</title>
    <link rel="stylesheet" href="main.css">
    <script src="helper.js"></script>
</head>

<body>
    <div class="title">
        <h2>歌枠 listener</h2>
    </div>

    <!-- 1.Timestamp -->
    <div class="row">
        <div class="column">
            <form class="form" id="timeForm">
                <label>
                    Timestamp:
                    <input id="startTime" />
                </label>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="column">
            <ul id="timeList"></ul>
        </div>
    </div>

    <!-- 2.Player -->
    <div class="row">
        <div class="column">
            <form class="form" id="urlForm">
                <label>
                    URL:
                    <input id="urlInput" />
                </label>
                <button type="button" id="goBut">GO!</button>
            </form>
        </div>
        <div class="column">
            <div id="player"></div>
        </div>
    </div>

    <hr/>
    <button onclick="window.location.reload();">變更影片</button>
    
    <!-- 3.Info -->
    <div class="row" style="margin-bottom: 15px;">
        <div class="column">
            <p>說明請點<a href="//github.com/Benjamin-Yan/utawakuViewer?tab=readme-ov-file#intro">此連結</a><br/>最近更新日期:&nbsp;2024.1.30</p>
        </div>
        <div class="column">
            <p id="info"></p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="youtube-api.js"></script>
</body>

</html>
